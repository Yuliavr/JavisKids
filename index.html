<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavisKids</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo" onclick="reverseAnimation(); playAudio()">
    <img class="logojk" src="logo/img/logo.png" alt="JavisKids Logo" />
  </div>
  <h3 id="title">JavisKids</h3>
  <audio id="audioElement" preload="auto">
    <source src="logo/audio/logo.mp3" type="audio/mpeg">
  </audio>
  <footer class="footer">
    <p class="footer-text">
      &copy; 2025 JavisKids, All rights reserved. <br> Founder: Yulia Vesga
    </p>    
  </footer>
  <script>
    function playAudio() {
      var audio = document.getElementById("audioElement");
      audio.play();
      startAnimation();
    }

    function startAnimation() {
      var logo = document.querySelector(".logo");
      var h3 = document.querySelector("h3");
      var footer = document.querySelector(".footer");
      
      // Reiniciar la animación
      logo.classList.remove("animate-logo", "reverse-animate-logo");
      h3.classList.remove("animate-h3", "reverse-animate-h3");
      footer.classList.remove("fade-out", "reverse-animate-footer");

      
      // Forzar el reflow para reiniciar la animación
      void logo.offsetWidth;
      void h3.offsetWidth;
      void footer.offsetWidth;
      
      // Agregar las clases para iniciar la animación
      logo.classList.add("fade-out", "animate-logo");
      h3.classList.add("fade-out", "animate-h3");
      /* footer.classList.add("fade-out"); */

      // Iniciar el desvanecimiento de los elementos
    fadeOutElements();

    }

    function reverseAnimation() {
      var logo = document.querySelector(".logo");
      var h3 = document.querySelector("h3");
      var footer = document.querySelector(".footer");
      
      // Remover las clases de animación normal
      logo.classList.remove("animate-logo", "fade-out", "reverse-animate-logo");
      h3.classList.remove("animate-h3", "fade-out", "reverse-animate-h3");
      footer.classList.remove("fade-out");

      // Eliminar event listeners previos
      logo.removeEventListener("animationend", fadeOutElements);
      h3.removeEventListener("animationend", fadeOutElements);
      footer.removeEventListener("animationend", fadeOutElements);


      // Agregar las clases para la animación inversa
      logo.classList.add("reverse-animate-logo");
      h3.classList.add("reverse-animate-h3");

      // Escuchar el final de la animación inversa para ocultar los elementos
      logo.addEventListener("animationend", fadeOutElements);
      h3.addEventListener("animationend", fadeOutElements);
      footer.addEventListener("animationend", fadeOutElements);
    }

    function fadeOutElements() {
      var logo = document.querySelector(".logo");
      var h3 = document.querySelector("h3");
      var footer = document.querySelector(".footer");
      
      // Añadir clase para el desvanecimiento
      logo.classList.add("fade-out");
      h3.classList.add("fade-out");
      footer.classList.add("fade-out");

      // Escuchar el final del desvanecimiento para ocultar los elementos
      logo.addEventListener("transitionend", hideElements);
      h3.addEventListener("transitionend", hideElements);
      footer.addEventListener("transitionend", hideElements);
    }

    function hideElements() {
      var logo = document.querySelector(".logo");
      var h3 = document.querySelector("h3");
      var footer = document.querySelector(".footer");


      logo.style.display = "none";
      h3.style.display = "none";
      footer.style.display = "none";

    // Redirigir a otro archivo HTML
    window.location.href = "pages/home.html"; // Cambia "tu_otro_archivo.html" por la ruta de tu archivo HTML

    }
  </script>
</body>

</html>
