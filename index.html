 <body>
   <div class="logo" onclick="reverseAnimation(); playAudio()">
     <img class="logojk" src="logo/img/logo.png" alt="JavisKids Logo" />
   </div>
   <h3>JavisKids</h3>
   <audio id="audioElement" preload="auto">
     <source src="logo/audio/logo.mp3" type="audio/mpeg">
   </audio>

   <script>
     function playAudio() {
       var audio = document.getElementById("audioElement");
       audio.play();
       startAnimation();
     }
 .navbar {
     display: flex;
     justify-content: flex-end; /* Alinea los íconos a la derecha */
     align-items: center; /* Alinea los iconos verticalmente */
     gap: 15px; /* Espaciado uniforme entre los íconos */
     /* padding: 10px; */ /* Ajusta el espaciado interno del navbar */
 }
 
     function startAnimation() {
       var logo = document.querySelector(".logo");
       var h3 = document.querySelector("h3");
       var footer = document.querySelector(".footer");
       
       // Reiniciar la animación
       logo.classList.remove("animate-logo", "reverse-animate-logo");
       h3.classList.remove("animate-h3", "reverse-animate-h3");
       footer.classList.remove("fade-out", "reverse-animate-footer");
 
       
       // Forzar el reflow para reiniciar la animación
       void logo.offsetWidth;
       void h3.offsetWidth;
       void footer.offsetWidth;
       
       // Agregar las clases para iniciar la animación
       logo.classList.add("fade-out", "animate-logo");
       h3.classList.add("fade-out", "animate-h3");
       /* footer.classList.add("fade-out"); */
 
       // Iniciar el desvanecimiento de los elementos
     fadeOutElements();
 .navbar img {
     text-decoration: none;
     width: 46px; /* Ajusta este valor al tamaño del ícono del globo */
     height: 46px; /* Usa las mismas proporciones del ícono del globo */
     margin-right: 0px; /* Mueve el logo completamente a la izquierda */
     padding: 4px; /* Asegura que no sea demasiado grande */
         /* font-size:15px; */
     /* font-weight:500; */ /* poner letras negritas */
      /* margin: 0 10px; /* Espaciado entre íconos */ 
      /* filter: brightness(1.8); */ /* Mejora su visibilidad */  
 }
 
     }
 img.ative {
     height: 36px;
 } 
 
     function reverseAnimation() {
       var logo = document.querySelector(".logo");
       var h3 = document.querySelector("h3");
       var footer = document.querySelector(".footer");
       
       // Remover las clases de animación normal
       logo.classList.remove("animate-logo", "fade-out", "reverse-animate-logo");
       h3.classList.remove("animate-h3", "fade-out", "reverse-animate-h3");
       footer.classList.remove("fade-out");
 
       // Eliminar event listeners previos
       logo.removeEventListener("animationend", fadeOutElements);
       h3.removeEventListener("animationend", fadeOutElements);
       footer.removeEventListener("animationend", fadeOutElements);
 
 
       // Agregar las clases para la animación inversa
       logo.classList.add("reverse-animate-logo");
       h3.classList.add("reverse-animate-h3");
 
       // Escuchar el final de la animación inversa para ocultar los elementos
       logo.addEventListener("animationend", fadeOutElements);
       h3.addEventListener("animationend", fadeOutElements);
       footer.addEventListener("animationend", fadeOutElements);
     }
 img.contact {
     width: 50px;
 } 
 
     function fadeOutElements() {
       var logo = document.querySelector(".logo");
       var h3 = document.querySelector("h3");
       var footer = document.querySelector(".footer");
       
       // Añadir clase para el desvanecimiento
       logo.classList.add("fade-out");
       h3.classList.add("fade-out");
       footer.classList.add("fade-out");
 
       // Escuchar el final del desvanecimiento para ocultar los elementos
       logo.addEventListener("transitionend", hideElements);
       h3.addEventListener("transitionend", hideElements);
       footer.addEventListener("transitionend", hideElements);
     }
 .language-dropdown {
     position: relative;
     margin: 0 auto; /* Mueve el logo completamente a la izquierda */
     text-align: center; /* Asegura que esté alineado */
 }
 
 .dropdown-button {
     background-color: transparent;
     border: none;
     border-radius: 8px;
     cursor: pointer;
     font-weight: bold;
     font-size: 34px; /* Hace el ícono más grande */
     padding: 0px; /* Asegura que no sea demasiado grande */
 }
 
     function hideElements() {
       var logo = document.querySelector(".logo");
       var h3 = document.querySelector("h3");
       var footer = document.querySelector(".footer");
 .dropdown-button:hover {
     background-color: rgba(0, 0, 0, 0.5); /* Color negro con un 50% de transparencia */
     box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
     border-radius: 8px;
    
 }
 
 .dropdown-content {
     display: none;
     position: absolute;
     min-width: 120px;
     background-color: rgba(0, 0, 0, 0.5); /* Color negro con un 50% de transparencia */
     box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
     color: white; /* Cambia el color del texto a blanco */ 
     border-radius: 8px; 
     z-index: 1;
     margin-left: -25px; /* Mueve el logo completamente a la izquierda */
      /* background-color: #182739; */
 }
 
       logo.style.display = "none";
       h3.style.display = "none";
       footer.style.display = "none";
 .dropdown-content button {
     background-color: transparent; /* Fondo transparente para los botones */
     color: white; /* Texto blanco */
     border: none;
     text-align: left;
     padding: 10px;
     cursor: pointer;
     width: 100%;
 }
 
 .dropdown-content button:hover {
     background-color: #182739; 
 }
 
 .language-dropdown:hover .dropdown-content {
     display: block; 
     background-color: rgba(255, 255, 255, 0.2); /* Efecto hover con fondo blanco y transparencia */
     color: white; /* Asegura que las letras sigan siendo blancas */
 }
 
 /* Fin Navbar */
 
     // Redirigir a otro archivo HTML
     window.location.href = "pages/home.html"; // Cambia "tu_otro_archivo.html" por la ruta de tu archivo HTML
 
     }
   </script>
