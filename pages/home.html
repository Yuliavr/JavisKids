    .language-dropdown {
  position: relative;

}

.dropdown-button {
  background-color: #182739;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: white;
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  z-index: 1;
}

.dropdown-content button {
  background-color: transparent;
  color: #0c141e;
  border: none;
  text-align: left;
  padding: 10px;
  cursor: pointer;
  width: 100%;
}

.dropdown-content button:hover {
  background-color: #ddd;
}

.language-dropdown:hover .dropdown-content {
  display: block;
}
