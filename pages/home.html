<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>Home_JavisKids</title>
  <!-- <link href="style.css" rel="stylesheet"/> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #041424;
      color: #ffff;
      width: 100%;
      height: 100%;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 10%;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo {
      font-size: 25px;
      /* color:#0ef; */
      /* border:3px solid #0ef; */
      text-decoration: none;
      width: 80px;
      height: 80px;
      /* cursor:default;
  animation:slideRight 1s ease forwards; */
    }

    .navbar img {
      /* font-size:15px; */
      color: #ffff;
      text-decoration: none;
      /* font-weight:500; */
      margin-left: 35px;
      width: 40px;
      height: 40px;
    }

    /*cambia color al nav*/
    .navbar img:hover,
    .navbar a.active {
      color: #0c141e;
    }

    .section {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 10%;
    }

    /* Ajustes en el CSS */
    .home {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center; /* Centra horizontalmente */
      align-items: center; /* Centra verticalmente */
    }

    .home-content {
     text-align: center; /* Asegura que el contenido esté alineado al centro */
}

    .home-content h3 {
      font-size: 56px;
      font-weight: 700px;
      color: #22374a;
      margin: 20px 0;
    }

    .home-content p {
      font-size: 30px;
    }

    h3 {
      font-size: 56px;
      color: #295a87;
      margin: 20px 0;
      width: auto; /* Quita el ancho del 180% */
      font-family: monospace;
    }

  p {
    width: auto; /* Ajusta automáticamente el ancho */
    font-size: 18px; /* Tamaño más consistente para móviles y escritorio */
    color: #647381;
    font-family: monospace;
    }

    /* .home-content p:nth-of-type(2){
  margin-bottom: 30px;
} */

    .icon-img {
      margin-left: 180px;
    }

    .ho-img {
      width: 600px;
      height: 400px;
      border-radius: 4%;
      box-shadow: 0 0 3px #0ef;
    }

    img.ative {
      width: 34px;
      height: 34px;
    }

    img.dative {
      top: 1px;
      width: 45px;
    }


    .btns {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 28px;
      background: #0c141e;
      border-radius: 40px;
      box-shadow: 0 0 5px #0ef;
      font-size: 16px;
      color: #fff;
      letter-spacing: 1px;
      text-decoration: none;
      font-weight: 600;
      margin: 30px 0;
      text-align: center;
      cursor: pointer;
    }

    /*KEYFRAMES ANIMATION*/
    @keyframes SlideRight {
      0% {
        transform: traslateX(100px);
        opacity: 0;
      }

      100% {
        transform: traslateX(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <img class="logo" src="icons/logo.png" alt="logo" />

    <nav class="navbar">
      <img class="dative" src="icons/homecmd.png" alt="consola" />
      <img class="" src="icons/contact.png" alt="contact" />
      <img class="ative" src="icons/shop.png"  alt="shop" />
    </nav>
  </header>

  <section class="home">
    <div class="home-content">
      <h3>JavisKids</h3>
      <p>Is a web platform designed to teach programming and development of multimedia projects to children and young
        people with a real text editor.
      </p>
      <div class="btns">
        <a href="#" class="btn">Login</a>
      </div>
    </div>

    <!-- <div class="icon-img">
       <img class="ho-img" src="C:\Users\Yulia\OneDrive\Javiskids\sd.png"/>
  </div> -->

  </section>


</body>

</html>
