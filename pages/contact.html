<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_JavisKids</title>
    <style>

         * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
        /* Estilos CSS */
        body {
            margin: 0;
            padding: 0;
            background-color: #041424;
             width: 100%;
            height: 100%;
             overflow: hidden;
        }
       
h1 {
    text-align: center;
    color: #295a87;
    margin-top: 120px; /* Añade un margen superior para evitar la superposición */
    font-size: 36px; /* Ajusta el tamaño si es necesario */
    overflow: hidden;
}

        /* Ajusta la posición del formulario para que esté más abajo */
form {
    max-width: 400px;
    margin: 30px auto; /* Esto asegura que el formulario esté centrado con más espacio desde el menú */
    padding: 10px;
    background-color: #1c3349;
    box-shadow: 0 0 5px #0ef;
    border-radius: 8px;
    color: #fff;
    overflow: hidden;
}
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px; /* Haciendo el cuadro más alto */
             overflow: hidden;
        }

        button {
            /* background-color: #007bff; */
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background-color: #0c141e;

        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Contact</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="last">Last:</label>
        <input type="text" id="last" name="last" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="button" onclick="enviarFormulario()">Send</button>
    </form>
<!-- Agregar al archivo principal (home.html, contact.html, etc.) -->
<div id="navbar-container"></div>

<script>
    // Cargar el navbar desde el archivo externo
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
        })
        .catch(error => console.error('Error cargando el navbar:', error));
</script>

    <script>
        // Funcionalidad JavaScript
        function enviarFormulario() {
            const name = document.getElementById('name').value;
            const last = document.getElementById('last').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert('¡Thank you, ' + name + '!We have received your message.');
                document.getElementById('contactForm').reset();
            } else {
                alert('Please, fill out all fields before submitting.');
            }
        }
    </script>
</body>
</html>
