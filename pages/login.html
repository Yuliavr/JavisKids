<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_JavisKids</title>
  <style>
    /* Archivo: styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

label {
    display: block;
    margin: 10px 0 5px;
    color: #555;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

p {
    margin-top: 15px;
    color: #666;
}

a {
    color: #4CAF50;
    text-decoration: none;
}

  </style>
</head>
<body>
    <div class="login-container">
        <h1 id="title">Login</h1>
        <form id="loginForm">
            <label id="labes_email "for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label id="labes_pass for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button id="btto type="submit">Login</button>
        </form>
        <p id="descripcion">Don't have an account? <a href="#">Register</a></p>
    </div>
    <script>
      // Archivo: script.js
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Evita que la página se recargue

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (email && password) {
        alert("Successful login.");
        // Aquí puedes agregar la lógica para enviar los datos al servidor
    } else {
        alert("Please complete all fields.");
    }
});

    </script>

     <script>
  // Funcionalidad JavaScript

  const translations = {
    en: {
      title: "Login",
    },
    es: {
      title: "Pronto",
    },
    fr: {
      title: "Bientôt!",
    },
    de: {
      title: "Bald!",
    },
    ru: {
    title: "Скоро!", 
    }
  };

  function changeLanguage(lang) {
    document.getElementById('title').innerText = translations[lang].title;
  }
</body>
</html>
